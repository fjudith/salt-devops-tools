# -*- coding: utf-8 -*-
# vim: ft=yaml
---
docker:
  process_signature: '/usr/bin/docker'
  install_docker_py: true
  python_package: docker
  refresh_repo: true
  configfile: /etc/default/docker
  config: []
  daemon_config: {}
  rootuser: root
  data_dir: /var/lib/docker

  use_upstream_repo: true
  proxy: false

  pkgs:
    - iptables
    - ca-certificates
    - gnupg

  daemon:
    enabled: true
    version: 24.0.9
  
  cli:
    enabled: true
    version: 24.0.9
  
  containerd:
    enabled: true
    version: 1.7.18
  
  buildx_plugin:
    enabled: true
    version: 0.11.2
  
  compose_plugin:
    enabled: true
    version: 2.21.0
